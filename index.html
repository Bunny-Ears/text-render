<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>kwenVelishin Text Renderer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="ts.svg" sizes="any">
</head>

<body>
  <script async src="script.js"></script>
<div id="sticky">
  
  <span><input type="checkbox" id="btt" checked/>
  <label for="btt">Bottom to Top</label></span>
  <span><input type="checkbox" id="lig" checked/>
  <label for="lig">Ligatures</label></span>
  <span><input type="checkbox" id="vs" checked/>
  <label for="vs">Velishin Script</label></span>
  <span><input type="checkbox" id="spell"/>
  <label for="spell">Spellcheck</label></span>
  <span><input type="checkbox" id="bg" checked/>
  <label for="bg">Parchment</label></span>
  </div>
<div id="container">
<textarea spellcheck="false" placeholder="Once upon a time&#10;There was a new line">
</textarea>
</div>
  
</body>

</html>
